      <script>
        //Firebase code
        //Config values to ba adapted!
        var config = {
          apiKey: "AIzaSyC6DbGuzPRrOVmeuX5X2sQO-45N1OKo_-M",
          authDomain: "carryam-4d120.firebaseapp.com",
          databaseURL: "https://carryam-4d120.firebaseio.com",
          projectId: "carryam-4d120",
          storageBucket: "carryam-4d120.appspot.com",
        };

        firebase.initializeApp(config);

        var rootRef = firebase.database().ref("subscribers");
        const submitForm = (e) => {
          if (
            document.getElementById("name").value.length != 0 &&
            document.getElementById("email").value.length != 0
          ) {
            rootRef
              .push({
                email: document.getElementById("email").value,
                name: document.getElementById("name").value,
              })
              .then((res) => {
                console.log("showing success modal");
                SendWelcomeMail(
                  document.getElementById("email").value,
                  document.getElementById("name").value
                );
                // $('#modal-contact-us').modal('show')
                $(".notify").toggleClass("active");
                $("#notifyType").toggleClass("success");
                setTimeout(function () {
                  $(".notify").removeClass("active");
                  $("#notifyType").removeClass("success");
                }, 3000);
              })
              .catch((err) => {
                console.log("showing error modal");
                // $('#modal-contact-us').modal('show')
                $(".notifyFailure").toggleClass("active");
                $("#notifyType").toggleClass("failure");

                setTimeout(function () {
                  $(".notifyFailure").removeClass("active");
                  $("#notifyType").removeClass("failure");
                }, 3000);

                // Swal.fire({
                //   title: 'Oops...',
                //   text: 'Something went wrong!',
                //   showConfirmButton: false, showCloseButton: true

                // })
              });
          } else {
            // Swal.fire({
            //   title: 'Oops...',
            //   text: 'You have an empty field',
            //   buttons: true,
            //   showConfirmButton: false, showCloseButton: true
            // })
            $(".notifyFailure").toggleClass("active");
            $("#notifyType").toggleClass("failure");

            setTimeout(function () {
              $(".notifyFailure").removeClass("active");
              $("#notifyType").removeClass("failure");
            }, 3000);
          }
        };
      </script>
      <script>
        //  Map
        var latitude = 34.038405;
        var longitude = -117.946944;
        var markerImage = "assets/img/map-marker.png";
        var mapTheme = "light";
        var mapElement = "map";

        $(".modal").on("shown.bs.modal", function (e) {
          google.maps.event.addDomListener(
            window,
            "load",
            simpleMap(latitude, longitude, markerImage, mapTheme, mapElement)
          );
        });

        // Background
        var COLOURS = ["#a3184d", "#A7EBCA", "#FFFFFF", "#ff6767", "#a3184d"];
        var radius = 0;
        var randomColor = 0;

        Sketch.create({
          container: document.getElementById("background-content"),
          autoclear: false,
          retina: "auto",

          update: function () {
            radius = 2 + abs(sin(this.millis * 0.003) * 50);
          },

          click: function () {
            randomColor = parseInt(
              0 + (COLOURS.length - 0) * Math.random(),
              10
            );
          },

          touchmove: function () {
            for (var i = this.touches.length - 1, touch; i >= 0; i--) {
              touch = this.touches[i];

              this.lineCap = "round";
              this.lineJoin = "round";
              this.fillStyle = this.strokeStyle =
                COLOURS[randomColor % COLOURS.length];
              this.lineWidth = radius;

              this.beginPath();
              this.moveTo(touch.ox, touch.oy);
              this.lineTo(touch.x, touch.y);
              this.stroke();
            }
          },
        });
      </script>
